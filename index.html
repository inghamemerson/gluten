<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Can Caitlin eat gluten?</title>
  <meta name="description" content="Can Caitlin eat gluten? Let's find out!">
  <style>
    html {
      line-height: 1.15; /* 1 */
      -webkit-text-size-adjust: 100%; /* 2 */
    }

    body {
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin: 0.67em 0;
    }

    a {
      background-color: transparent;
    }

    b,
    strong {
      font-weight: bolder;
    }

    small {
      font-size: 80%;
    }

    sub,
    sup {
      font-size: 75%;
      line-height: 0;
      position: relative;
      vertical-align: baseline;
    }

    sub {
      bottom: -0.25em;
    }

    sup {
      top: -0.5em;
    }

    img {
      border-style: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

  </style>
  <style>
    html, body {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      border: 20px solid #ffffff;
      box-sizing: border-box;
    }

    main {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      flex: 1;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
    }

    .gluten-container {
      width: 100%;
      max-width: 600px;
      padding: 0 20px;
    }

    .gluten-p {
      font-size: 22px;
      color: #000000;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 400;
    }

    .gluten-h1 {
      line-height: 1;
      margin: 0;
      font-size: 180px;
      color: #FF69B4;
      text-align: center;
      font-weight: 800;
      transform: translateY(-110px);
      opacity: 0;
      transition: all 3s ease-out 1s;
    }

    .gluten-h1.visible {
      transform: translateY(0);
      opacity: 1;
    }

    @media screen and (min-width: 320px) {
      .gluten-h1 {
        font-size: 240px;
      }
    }

    @media screen and (min-width: 600px) {
      .gluten-h1 {
        font-size: 320px;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="gluten-container">
      <h1 class="gluten-p">Can Caitlin eat gluten?</h1>
      <p class="gluten-h1">no</p>
    </section>
  </main>
  <script>
    setTimeout(function() {
      document.querySelectorAll('.gluten-h1')[0].classList.add('visible');
    }, 500);
  </script>
</body>
</html>
